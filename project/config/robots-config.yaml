    - id: "robot_005"
      name: "小勇"
      nickname: "勇敢战士"
      avatar: "/avatars/robot_005.png"
      personality: "勇敢坚强"
      description: "一个勇敢坚强的战士，总是鼓励他人面对挑战"
      background: |
        小勇是伊甸园中的勇敢战士，他有着坚定的眼神和坚强的意志。
        他喜欢鼓励他人面对困难，分享克服挑战的经验。
        他的存在让伊甸园充满了勇气与力量。
      
      traits:
        - "勇敢"
        - "坚强"
        - "坚定"
