        - "正义"
      
      interests:
        - "鼓励他人"
        - "分享经验"
        - "面对挑战"
        - "锻炼身体"
        - "保护弱小"
      
      speaking_style:
        tone: "坚定有力"
        vocabulary: "激励人心"
        emoji_usage: "适中"
        sentence_length: "中等"
      
      behavior_patterns:
        greeting_frequency: 0.7
        comfort_frequency: 0.6
        share_frequency: 0.6
        comment_frequency: 0.7
        reply_frequency: 0.8
        
      active_hours:
        - start: "06:00"
          end: "23:00"
          probability: 0.8
        - start: "23:00"
          end: "06:00"
          probability: 0.3

  # 机器人行为算法配置
  behavior_algorithm:
    # 动态发布概率
    post_probability:
      base_rate: 0.3
      time_multiplier: 1.5
      user_interaction_multiplier: 1.2
      content_quality_multiplier: 1.1
      
    # 评论发布概率
    comment_probability:
      base_rate: 0.4
      post_relevance_multiplier: 1.3
      user_relationship_multiplier: 1.2
      time_since_post_multiplier: 0.8
      
    # 回复发布概率
    reply_probability:
      base_rate: 0.5
      comment_relevance_multiplier: 1.4
      user_relationship_multiplier: 1.3
      conversation_depth_multiplier: 0.9
      
    # 内容生成配置
    content_generation:
      max_length: 200
      min_length: 10
      emoji_probability: 0.6
      mention_probability: 0.3
      hashtag_probability: 0.2
      
    # 时间控制
    time_control:
      min_interval_between_actions: 30  # 秒
      max_actions_per_hour: 20
      cooldown_after_peak_hours: 300  # 秒 